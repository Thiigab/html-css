<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduxindo aúdios</h1>
    <p>A música a seguir pertence ao cantor MC Cabelinho</p>
    <audio preload="metadata" controls>
        <source src="midia/y2meta.com - MC CABELINHO - X1 (prod. DALLASS) (320 kbps).mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não tem suporte para arquivo mp3 <a href="midia/y2meta.com - MC CABELINHO - X1 (prod. DALLASS) (320 kbps).mp3">Clique Aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
