<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas!</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo na tag "p"!</p>
    <p>podemos utilizar a tag <br> "br" para quebrar &lt;br&gt; linhas</p> <!-- Less than, Greater than -->

    <p>Vamos adicionar alguns simbulos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;

    </p>

    <p>Vamos adicionar Emojis:
        &#x1FAE0;
    </p>
</body>
</html>
