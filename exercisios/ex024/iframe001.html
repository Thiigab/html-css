<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Tamanho padrão do Iframe 300x150px -->

    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
    </iframe>
    
        para aprender a programar</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito legal, pena que não funciona dentro do iframe</p>

    <p>O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">que está aqui</a></iframe>

        tabém é muito legal!
    </p>
</body>
</html>
