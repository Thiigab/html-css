<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inseriri os seguintes elementos usando tags, passe o mouse em cima deles para descobrir a tag!</p>
    <ul>
        <li><abbr title="Use a tag <h1> até a tag <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <img>">Imangens</abbr></li>
        <li><abbr title="Use a tag <li> dentro de <ol>">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag <li> dentro de <ul>">Listas demarcadas</abbr></li>
        <li><abbr title="Use a tag <a>"></abbr>Links</li>
        <li><abbr title="Use as tags <dt> e <dd> dentro da tag <dl>">Dicionário</abbr></li>
    </ul>
</body>
</html>
